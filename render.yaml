services:
  # PostgreSQL Database
  - type: database
    name: legal-portal-db
    plan: free
    postgresMajorVersion: 15
    postgresVersion: 15

  # Web Application
  - type: web
    name: legal-portal
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server -p ${PORT:-10000}"
    envVars:
      - key: RAILS_MASTER_KEY
        fromDatabase:
          name: legal-portal-db
          property: master_key
      - key: DATABASE_URL
        fromDatabase:
          name: legal-portal-db
          property: connectionString
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_ENV
        value: "production"
      - key: SECRET_KEY_BASE
        generateValue: true
